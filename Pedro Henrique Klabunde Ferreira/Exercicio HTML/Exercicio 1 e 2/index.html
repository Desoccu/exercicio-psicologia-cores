<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página HTML</title>
</head>
<body>

    <!-- Título -->
    <h1>Exercicio 1 e 2</h1>

    <!-- Parágrafo -->
    <p>Esta é uma página de exemplo criada com HTML. Abaixo você verá uma lista ordenada e uma imagem.</p>

    <!-- Imagem -->
    <img src="Ronaldo.jpg" alt="">

    <!-- Lista Ordenada -->
    <ol>
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

    <!-- Link -->
    <a href="https://www.google.com" target="_blank">Visite outra página</a>

</body>
</html>
